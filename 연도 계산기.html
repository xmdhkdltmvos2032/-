<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="margin-left: 220px; color: #49c0ec;">연도 계산기 </h1>
    <div class="form" style="margin-top: 30px;">
        <label for="">궁금하신 연도를 입력해주세요 (예시:2010): </label><input type="text" class="textfield" id="textfield">
        <input type="submit" value="클릭" class="btnfield">
    </div>
    <div>
        <p class="anwertext" style="margin-left: 230px; margin-top: 35px;" ></p>
    </div>
</body>
<style>
    html {
        font-family: sans-serif;
      }
    body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
</style>
    <script>
        const anwertext=document.querySelector(".anwertext");
        const btnfield=document.querySelector(".btnfield");
        const textfield=document.querySelector(".textfield");

        function year(){
            let anwer = Number(textfield.value);
            if (anwer % 12 == 4) {
                var 변수 = `자년이고,쥐띠입니다`;
            }if (anwer % 12 == 5) {
                var 변수 = `축년이고,소띠입니다`;             
            }if (anwer % 12 == 6) {
                var 변수 = `인년이고,호랑이띠입니다`;              
            }if (anwer % 12 == 7) {
                var 변수 = `묘년이고,토끼띠입니다`;              
            }if (anwer % 12 == 8) {
                var 변수 = `진년이고,용띠입니다`;
            }if (anwer % 12 == 9) {
                var 변수 = `사년이고,뱀띠입니다`;
            }if (anwer % 12 == 10) {
                var 변수 = `오년이고,말띠입니다`;
            }if (anwer % 12 == 11) {
                var 변수 = `미년이고,양띠입니다`;
            }if (anwer % 12 == 0) {
                var 변수 = `신년이고,원숭이띠입니다`;
            }if (anwer % 12 == 1) {
                var 변수 = `유년이고,닭띠입니다`;
            }if (anwer % 12 == 2) {
                var 변수 = `술년이고,개띠입니다`;
            }if (anwer % 12 == 3) {
                var 변수 = `해년이고,돼지띠입니다`;
            }
            
            
            if(anwer % 10 == 4){
                anwertext.textContent=`갑${변수}`;
                anwertext.style.color = "black";
            }if(anwer % 10 == 5){
                anwertext.textContent=`을${변수}`;
                anwertext.style.color = "black";
            }if(anwer % 10 == 6){
                anwertext.textContent=`병${변수}`;
                anwertext.style.color = "black";
            }if(anwer % 10 == 7){
                anwertext.textContent=`정${변수}`;
                anwertext.style.color = "black";
            }if(anwer % 10 == 8){
                anwertext.textContent=`무${변수}`;
                anwertext.style.color = "black"
            }if(anwer % 10 == 9){
                anwertext.textContent=`기${변수}`;
                anwertext.style.color = "black";
            }if(anwer % 10 == 0){
                anwertext.textContent=`경${변수}`;
                anwertext.style.color = "black";
            }if(anwer % 10 == 1){
                anwertext.textContent=`신${변수}`;
                anwertext.style.color = "black";
            }if(anwer % 10 == 2){
                anwertext.textContent=`임${변수}`;
                anwertext.style.color = "black";
            }if(anwer % 10 == 3){
                anwertext.textContent=`계${변수}`;
                anwertext.style.color = "black";
            }
            textfield.value = "";
            textfield.focus();
        }
        
        
        btnfield.addEventListener("click", year);
        textfield.focus();

        






        



    </script>
</html>
